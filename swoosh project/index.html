<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Swoosh</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Natural Flower</h1>
          <small>all in pink</small>
        </div>
        <div style="background-color: #2A86BA">
          <!-- Add a heading followed by a paragraph here-->
          <h1>Blue Sky</h1>
          <small>with it's mountains</small>
        </div>
        <div style="background-color: #2b404c">
          <!-- Add a heading followed by a paragraph here-->
          <h1>Lonely castle</h1>
          <small>in the wilderness</small>
        </div>
        <div style="background-color: #f88808">
          <!-- Add a heading followed by a paragraph here-->
          <h1>Flying eagle</h1>
          <small>in the sunset</small>
        </div>
      </div>
      <div class="right-slide">

	<!-- Put a proper url in the below div-->

    <div style="background-image: url('Flying\ eagle.jpg')"></div>
    <div style="background-image: url('Lonely\ castle.jpeg')"></div>
    <div style="background-image: url('Blue\ Sky.jpeg')"></div>
    <div style="background-image: url('Natural\ flower.jpeg')"></div>
      </div>

      <div class="action-buttons">

        <button class="down-button">
        <!-- Use fas fa-arrow-down icon here. Refer instructions -->
        <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
        <!-- Use fas fa-arrow-up icon here. Refer instructions -->
        <i class="fas fa-arrow-up"></i>
        </button>

      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
